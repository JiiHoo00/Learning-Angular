<div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
      <!-- (event) binding allows the component to call functions when the DOM event is triggered -->
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
      <!-- {{interpolation binding}} looks for the component's attribute and displays the value of the attribute  -->
    </li>
  </ul>
  <div *ngIf="selectedHero">
    <h2>
      {{ selectedHero.name | uppercase }} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
