<div *ngIf="hero">
  <h2>{{ hero.name }} details!</h2>
  <div><label>id: </label>{{ hero.id }}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </div>
  <!-- [(Two-way data binding)] ngModel is from FormsModule and allows updating the value between the view(html) and the model (component attribute). Can have validation by overriding ngOnChanges() -->
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
