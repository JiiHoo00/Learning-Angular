<div>
  <h1>
    {{title}}!
  </h1>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" 
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      <!-- (event) binding allows the component to call functions when the DOM event is triggered -->
      <span class="badge">{{hero.id}}</span> {{hero.name}}
      <!-- {{interpolation binding}} looks for the component's attribute and displays the value of the attribute  -->
    </li>
  </ul>
  <div *ngIf="selectedHero">
    <h2>{{selectedHero.name}} details!</h2>
    <div><label>id: </label>{{selectedHero.id}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
    <!-- [(Two-way data binding)] ngModel is from FormsModule and allows updating the value between the view(html) and the model (component attribute). Can have validation by overriding ngOnChanges() -->
  </div>
</div>
